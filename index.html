<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="">
        <option value="">Choose a city</option>
        <option value="">London</option>
        <option value="">Paris</option>
        <option value="">Barcelona</option>
        <option value="">Port Louis</option>
      </select>

      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">August 20th 2024</div>
        </div>
        <div class="time">16:12:30 <small>PM</small></div>
      </div>

      <div class="city">
        <div>
          <h2>Paris</h2>
          <div class="date">August 20th 2024</div>
        </div>
        <div class="time">16:12:30 <small>PM</small></div>
      </div>
    </div>

    <footer>
      This project was coded by Sheena Ak and is open sourced on
      <a href="https://github.com/Sheen327/worldclock" target="_blank"
        >github</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
