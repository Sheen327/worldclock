    <title>World Clock</title>

  <body>
    <h1>World Clock</h1>

    <select name="" id="">
      <option value="">Choose a city</option>
      <option value="">London</option>

      <option value="">Barcelona</option>
      <option value="">Port Louis</option>
    </select>

    <div class="city">
      <h2>Los Angeles</h2>
      <div class="date">August 20th 2024</div>
      <div class="time">16:12:30</div>
    </div>

    <div class="city">
      <h2>Madrid</h2>
      <div class="date">August 20th 2024</div>
      <div class="time">16:12:30</div>
    </div>

    <footer>

      >
